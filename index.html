<!DOCTYPE html>
<html>
    <head>
        <title>My First Webpage</title>
        <style>
            #simple {
                text-align: center;
                font-size: 20px; 
            }
            body {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                height: 100vh; 
                margin: 0;
            }
        </style>
    </head>
    <body>
        <p id="simple">hello world</p>
        <h1>
            <button onclick="change()">Change</button>
        </h1>
    </body>

    <script>
        function change() {
            var a = document.getElementById("simple");
            a.textContent = "bye world";
        }
    </script>
</html>
